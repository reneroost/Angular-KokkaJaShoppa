<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="nimi">Nimi</label>
                    <input 
                        type="text" 
                        id="nimi" 
                        class="form-control"
                        #nimeSisend>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="kogus">Kogus</label>
                    <input 
                        type="number" 
                        id="kogus" 
                        class="form-control"
                        #koguseSisend>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        (click)="onLisaArtikkel()">
                        Lisa</button>
                    <button class="btn btn-danger" type="button">Kustuta</button>
                    <button class="btn btn-primary" type="button">Puhasta</button>
                </div>
            </div>
        </form>
    </div>
</div>
